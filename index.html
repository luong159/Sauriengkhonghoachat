<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đặt sầu riêng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .form-box {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: #f0f0f0;
      border-radius: 12px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: green;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Đặt sầu riêng</h2>
    <form id="orderForm">
      <label for="kg">Số lượng (kg):</label>
      <input type="number" id="kg" required />

      <label for="type">Loại sầu riêng:</label>
      <select id="type">
        <option value="Ri6">Ri6</option>
        <option value="Thái">Thái</option>
        <option value="Khác">Khác</option>
      </select>

      <label for="phone">Số điện thoại:</label>
      <input type="text" id="phone" required />

      <label for="note">Ghi chú:</label>
      <textarea id="note"></textarea>

      <button type="submit">Gửi đơn hàng</button>
    </form>
  </div>

  <script>
    document.getElementById("orderForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const kg = document.getElementById("kg").value;
      const type = document.getElementById("type").value;
      const phone = document.getElementById("phone").value;
      const note = document.getElementById("note").value;

      const message = `Đơn hàng sầu riêng:\n- Số lượng: ${kg}kg\n- Loại: ${type}\n- SĐT: ${phone}\n- Ghi chú: ${note}`;
      const encoded = encodeURIComponent(message);
      const zaloLink = `https://zalo.me/0867819621?text=${encoded}`;

      window.open(zaloLink, "_blank");
    });
  </script>
</body>
</html>
