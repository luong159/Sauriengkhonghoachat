<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đặt Mua Sầu Riêng</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: Arial, sans-serif; }

    .hero {
      background-image: url('cover.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 12px;
      text-align: center;
      color: #fff;
    }

    .form-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 360px;
      color: black;
    }

    .form-box label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    .form-box input,
    .form-box select,
    .form-box textarea,
    .form-box button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .form-box button {
      background-color: green;
      color: white;
      border: none;
      margin-top: 15px;
      cursor: pointer;
    }

    .success-message {
      font-size: 18px;
      font-weight: bold;
      color: green;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
</head>
<body>
  <div class="hero" id="main">
    <h1>Đặt Mua Sầu Riêng Tươi Ngon</h1>
    <div class="form-box" id="form-container">
      <form id="orderForm">
        <label>Số lượng (kg):</label>
        <input type="number" name="quantity" required>

        <label>Loại sầu riêng:</label>
        <select name="type" required>
          <option value="">Chọn loại</option>
          <option value="Ri6">Ri6</option>
          <option value="Monthong">Monthong</option>
        </select>

        <label>Ngày muốn nhận:</label>
        <input type="date" name="date" required>

        <label>Địa chỉ nhận hàng:</label>
        <input type="text" name="address" required>

        <label>Số điện thoại:</label>
        <input type="tel" name="phone" required>

        <label>Ghi chú:</label>
        <textarea name="note" rows="2"></textarea>

        <button type="submit">Gửi đơn hàng</button>
      </form>
    </div>
  </div>

  <script>
    (function() {
      emailjs.init("public_BvdJbW41k290678G3");
    })();

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = {
        quantity: this.quantity.value,
        type: this.type.value,
        date: this.date.value,
        address: this.address.value,
        phone: this.phone.value,
        note: this.note.value
      };

      emailjs.send("service_r0ffdvy", "template_soeu8kq", formData)
        .then(function(response) {
          document.getElementById("form-container").innerHTML =
            '<div class="success-message">Đơn hàng đã được gửi thành công!</div>';
        }, function(error) {
          alert("Lỗi gửi đơn hàng. Vui lòng thử lại.");
          console.error("EmailJS Error:", error);
        });
    });
  </script>
</body>
</html>
